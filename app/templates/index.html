<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>GestCars</h1>
    </div>
    
    <div class="form-group col-8 m-auto pt-2 pb-2 text-center">
        <label for="exampleInputEmail1">Buscar</label>
        <input type="text" class="form-control" id="exampleInput" aria-describedby="emailHelp" placeholder="Seu Carro">
        <small id="Help" class="form-text text-muted">Busque sue veículo</small>
    </div>
    
    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Modelo</th>
              <th scope="col">Marca</th>
              <th scope="col">Cor</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            {% for carro in carros %}
                <tr>
                    <th scope="row">{{carro.id}}</th>
                    <td>{{carro.nome}}</td>
                    <td>{{carro.marca}}</td>
                    <td>{{carro.cor}}</td>
                    <td>
                        <a href="view/{{carro.id}}" class="btn btn-dark">Visualizar</a>
                        <a href="edit/{{carro.id}}" class="btn btn-primary">Atualizar</a>
                        <a href="delete/{{carro.id}}" class="btn btn-danger">Remover</a>
                    </td>
                </tr>                    
            {% endfor %}

          </tbody>
        </table>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="form/" class="btn btn-success">Adcionar</a>
    </div>
    
</body>
</html>
